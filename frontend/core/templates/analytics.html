{% extends 'base.html' %}
<!-- Ideally we extend base, but sticking to standalone style if others are standalone. 
Checking dashboard.html, it's a full HTML file. I should probably copy the structure or make a simple one.
Let's make a simple one that looks like the others. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoScope - Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #f1f5f9;
            padding: 40px;
            text-align: center;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2563eb;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Analytics Dashboard</h1>
        <p>This feature is currently under development.</p>
        <a href="{% url 'dashboard' %}" class="btn">Back to Dashboard</a>
    </div>
</body>

</html>
