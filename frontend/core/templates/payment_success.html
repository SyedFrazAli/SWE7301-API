{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Successful - GeoScope Analytics</title>
    <link rel="stylesheet" href="{% static 'signup.css' %}" />
    <style>
        /* Inline styles for specific tweaks, reusing signup.css classes */
        .success-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            display: block;
            color: #34A853;
        }

        .message-text {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .btn-dashboard {
            background-color: #34A853;
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .btn-dashboard:hover {
            background-color: #2d9249;
        }
    </style>
</head>

<body>
    <div class="signup-page">
        <div class="signup-container">
            <div class="signup-card">
                <!-- Logo Section -->
                <div class="logo-section">
                    <div class="logo-circle">
                        <img src="{% static 'images/geoscope-logo.png' %}" alt="GeoScope Analytics Logo" />
                    </div>
                </div>

                <div id="success-content">
                    <svg class="success-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>

                    <h1 class="title">Payment Successful!</h1>

                    <p class="message-text">
                        Thank you for your subscription. Your payment has been processed successfully.
                    </p>

                    <a href="{% url 'dashboard' %}" class="btn-dashboard">Go to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
